		$(document).ready(function($)

		$.ajax({ url: 'checkpage.php',
                    type: 'POST',
                    dataType: 'text',
                          success: function(txt) {
							  if(txt!="don't change location")

								window.location.href=txt;
							  }
                          },
                    
                      });

		  $("#bt_register").click(function()
		  {
			$.ajax({ url: 'redirect.php',
                    type: 'POST',
                    dataType: 'text',
                          success: function(txt) {
							  window.location.href=txt;
                          },
                    
                      });
		  });
          $("#bt_signin").click(function()
            {
                $.ajax({ url: 'signin.php',
                    type: 'POST',
                    dataType: 'text',
                    data:{
                          "user":$("#userr").val(),
                          "password":$("#pass10").val(),
                    },
                          success: function(txt) {
							  if(txt=="signed up")
							  {
								window.location.assign("home.php"); 
							  }
                              else if(txt=="successfully logged in as a seller")
                              {
                                        window.location.assign("seller.php"); 
                              }
                              else if (txt=="successfully logged in as a buyer")
                              {
                                         window.location.assign("home.php"); 
                              }
                              else if (txt=="successfully logged in as an employee")
                              {
                                         window.location.assign("employee.html"); 
                              }
                              else if (txt=="successfully logged in as a business owner")
                              {
                                         window.location.assign("businessowner.html"); 
                              }
                              else if (txt=="hello Admin")
                              {
                                         window.location.assign("admin.html");
                              }
                              else if(txt=="wrong password or username")
                              {         
								$(".modal-body").html(txt);
							    $("#modalbutton").click();
                              }
                              else if(txt.substring(0,52)=="successfully signed in, now you can add item to cart")
                              {
                                        var code= parseFloat(txt.substring(52,txt.length));                                      
										$(".modal-body").html("successfully signed in, now you can add item to cart");
										$("#modalbutton").click();
										setTimeout(function(){  window.location.href="shop-detail.php?pcode="+code; }, 3000);
                                    
                              }
                              else{
								$(".modal-body").html(txt.substring(0,52));
							    $("#modalbutton").click();
                            }
                          },
                    
                      });
          });
      });

	</script>
