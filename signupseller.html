	$(document).ready(function($){
		$.ajax({
						url: 'checkpage.php',
						type: "POST",
						datatype: "text",
						success: function(data){
							if(data!="don't change location")
							  {
								  alert(data);
								window.location.href=data;
							  }
							},  
				});

		$(function () {
            $("#pass10").bind("keyup", function () {
                //TextBox left blank.
                if ($(this).val().length == 0) {
                    $("#password_strength").html("");
                    return;
                }

                //Regular Expressions.
                var regex = new Array();
                regex.push("[A-Z]"); //Uppercase Alphabet.
                regex.push("[a-z]"); //Lowercase Alphabet.
                regex.push("[0-9]"); //Digit.
                regex.push("[$@$!%*#?&]"); //Special Character.

                var passed = 0;

                //Validate for each Regular Expression.
                for (var i = 0; i < regex.length; i++) {
                    if (new RegExp(regex[i]).test($(this).val())) {
                        passed++;
                    }
                }


                //Validate for length of Password.
                if (passed > 2 && $(this).val().length > 8) {
                    passed++;
                }

                //Display status.
                var color = "";
                var strength = "";
                switch (passed) {
                    case 0:
                    case 1:
                        strength = "Weak";
                        color = "red";
                        break;
                    case 2:
                        strength = "Good";
                        color = "darkorange";
                        break;
                    case 3:
                    case 4:
                        strength = "Strong";
                        color = "green";
                        break;
                    case 5:
                        strength = "Very Strong";
                        color = "darkgreen";
                        break;
                }
                $("#password_strength").html(strength);
                $("#password_strength").css("color", color);
            });
	});

	$("#bt_signup").click(function(){
               $.ajax({
                    url: 'signupseller.php',
                    type: "POST",
                    datatype: "text",
                    data: { "firstname":$("#fname").val(),
                             "lastname":$("#lname").val(),
                             "username":$("#username").val(),
                             "email":$("#mail").val(),
                             "password":$("#pass10").val(),
                             "passwordconfirmed":$("#pass11").val(),
                             "number":$("#phone").val(),
                             "address":$("#address").val(),},
                    async: false,

                    success: function(data){
                        
                                if(data.indexOf("request sent to admin")>-1)
                                {
                                    $(".modal-body").html("Your request is being studied, \n We will direct you to our home page");
                                    $("#modalbutton").click();
                                    setTimeout(function(){window.location.assign('home.php') ; }, 3000);
                                    
                                }
                                else
                                {
                                    $(".modal-body").html(data);
                                    $("#modalbutton").click();                                }
                        },
                        error: function(data) {
                            console.log("error " + data);
                        },
                        done: function(data) {
                            console.log(data + " success");
                        }
                 });
    });
	});
	</script>
